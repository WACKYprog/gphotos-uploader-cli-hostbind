name: Linter code
on:
  push:
    branches:
      - 'main'
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'
jobs:
  golangci:
    name: Linter code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run linter
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45
